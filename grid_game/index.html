<html>
    <head>
        <title>Zapr: Tile Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">        
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/game.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="game-wrapper text-center">
            <div class="heading">
                <h1>Numble</h1>
                <p>Arrange the tiles in ascending order(left to right, then top to bottom)<br> with right bottom corner being the empty cell.</p>
            </div>
            <div class="btn" onclick="newGame()">Start Game</div>
            <div class="btn shuffle-btn" onclick="shuffle()">Shuffle</div>
            <div class="game-stats">
                <div class="pull-left">
                    <div class="movesCount"><i class="material-icons">&#xE90F;</i> Moves: <span>0</span></div>
                </div>
                <div class="pull-right">
                    <div class="timer"><i class="material-icons">&#xE192;</i> Time: <span>0</span> </div>
                </div>                
                <div class="clearfix"></div>
                <p class="winMsg">You Win!</p>
            </div>
            <div class="tiles-wrapper"></div>
            <div class="difficulty-level">
                <p>Difficulty Level:</p>
                <div class="btn" onclick="changeDifficulty(3)">Easy</div>
                <div class="btn" onclick="changeDifficulty(4)">Medium</div>
                <div class="btn" onclick="changeDifficulty(5)">Difficult</div>
            </div>
        </div>               


    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
